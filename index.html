<script>
  const urlParams = new URLSearchParams(window.location.search);
  const q = urlParams.get('q');
  if (q.startsWith('https://')) {
    window.location.assign('freetube://' + q)
  } else {
    window.location.assign('freetube://https://www.youtube.com/results?search_query=' + q)
  }
</script>
